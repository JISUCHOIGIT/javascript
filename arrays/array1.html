<html lang="en">

    <title>Document</title>

  <body>
    <script>
      // 배열 선언하기
      // const cars = ["Saab", "Volvo", "BMW"];

      //   const cars = [];
      //   cars[0] = "Saab";
      //   cars[1] = "Volvo";
      //   cars[2] = "BMW";

      // 객체 생성

      // const cars = new Array("Saab", "Volvo", "BMW");
      // 배열요소는 같은 타입일 필요는 없음
      const arr = [35, "a", 65, true, {}];

      // 배열 요소 추가
      // 객체의 형태라면 push를 통해 요소 추가 가능
      const cars = ["Saab", "Volvo", "BMW"];
      cars[3] = "audi";
      document.write(cars);

      document.write("<br>");

      //Uncaught SyntaxError: Identifier 'cars' has already been declared
      const cars1 = new Array("Saab", "Volvo", "BMW");
      //push() 메서드는 배열의 끝에 하나 이상의 요소를 추가하고, 배열의 새로운 길이를 반환
      cars1.push("audi");
      document.write(cars1);
    </script>
