<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      //자바스크립트 코드
      const array1 = [1, 3, 5, 7];
      // foreach : 하나씩 출력
      array1.forEach(function (item) {
        console.log(item);
      });

      // 화살표 함수 => // function 대신
      array1.forEach((item) => {
        console.log(item);
      });

      // for 향상문
      for (let i of array1) {
        console.log(i);
      }

      console.log("");

      //jquery
      $.each(array1, function (i, val) {
        console.log(i + " : " + val);
      });

      $(array1).each(function (i, val) {
        console.log(i + " : " + val);
      });
    </script>
  </body>
</html>
