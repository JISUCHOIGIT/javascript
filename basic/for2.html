<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 배열
      const numbers = [45, 4, 9, 16, 25];

      let txt = "";

      // 인덱스 개념
      // for in
      for (let x in numbers) {
        // numbers[x] : 인덱스 사용
        txt += numbers[x] + "<br>";
      }
      document.write(txt);
    </script>
  </body>
</html>
