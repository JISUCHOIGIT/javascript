<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 배열
      const numbers = [45, 4, 9, 16, 25];

      let txt = "";
      // for of
      // 해당 요소를 가져오는 개념
      // 향상된 for문과 비슷`
      for (let x of numbers) {
        // of일 경우 따로 인덱스 지정하지 않고
        // x 그대로 사용
        txt += x + "<br>";
      }
      document.write(txt);
    </script>
  </body>
</html>
