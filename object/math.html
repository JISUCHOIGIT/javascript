<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 객체 생성 하지 않고 바로 호출 가능
      document.write(Math.E + "<br>");
      document.write(Math.PI + "<br>");
      document.write(Math.floor(3.14159) + "<br>");
      document.write(Math.ceil(2.123) + "<br>");
      document.write(Math.abs(-3) + "<br>");
      document.write(Math.max(5, 6, 8, 12, 1) + "<br>");
      document.write(Math.min(5, 6, 8, 12, 1) + "<br>");
      document.write(Math.random() + "<br>");
      document.write(Math.sqrt(36) + "<br>");

      document.write(Math.floor(Math.random() * 10) + "<br>"); // 0 ~ 9 난수
    </script>
  </body>
</html>
