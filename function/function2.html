<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 onclick="showMsg()">함수호출</h1>
    <!-- onclick 버튼을 누르면 작동 -->
    <!-- onclick에 특정태그함수 실행시키고 싶으면 실행할 fucntion 기능 추가 -->
    <button type="button" onclick="showMsg1('hello','hong')">클릭</button>
    <script>
      function showMsg() {
        alert("Hello!!");
      }
      function showMsg1(greeting, name) {
        alert(greeting + "!" + name);
      }
    </script>
  </body>
</html>
